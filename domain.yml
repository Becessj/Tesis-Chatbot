responses:
  utter_goodbye:
  - text: |-
      Nos vemos pronto, cuidate {name}.
      si te sirvió mi ayuda, puedes calificar mi interaccion por favor!
  - text: |-
      Hasta pronto {name}
      si te sirvió mi ayuda, puedes calificar mi interaccion por favor!
  utter_saludo:
  - text: |-
      Hola👋, soy HatunBot🤖.
       soy un asistente virtual y estaré para poder resolver tus dudas.
  utter_no_te_entiendo:
  - text: |-
      Ups!
       No te he entendido. Puedo hacer búsqueda de tus trámites, requisitos, monto y descripción.
       También puedo ayudarte a averiguar horarios de apertura, localizacion de la UNSAAC.
  utter_bueno:
  - text: Muchas gracias {name}, eso me servirá de ayuda.
  utter_malo:
  - text: Ups! {name} lo lamento, intentaré mejorar para la próxima.
  utter_did_that_help:
  - text: Eso te ayudo?
  - text: Te sirvió la ayuda?
  utter_iamabot:
  - text: Soy un bot artificial listo para servirte 💪
  - text: Si! Soy un asistente virtual y haré mi mejor esfuerzo por ayudarte 😃
  utter_denada:
  - text: Qué bueno que te haya servido! 😃
  - text: Gracias a ti por confiar en mí! 😊
  utter_horario_atencion_tramite:
  - text: |-
      El horario de atención es de 

       8:00 a.m. - 1:00 p.m. y 3 p.m. - 5 p.m. ⌚
  - text: Puedes realizar tus trámites entre las \n\n 8:00 a.m. - 1:00 p.m. y 3 p.m. - 5 p.m. ⏰
  utter_question_a:
  - text: ¿Cúal es tu nombre?
  - text: ¿Como te llamas?
  - text: ¿Me podrias decir tu nombre?
  utter_question_b:
  - text: ¿Qué deseas hacer {name} ?
  - text: ¿Qué te gustaria hacer {name}?
  - text: ¿Qué quisieras hacer {name}?
  utter_ubicacion:
  - text: La UNSAAC se encuentra en la Av. de La Cultura 773.
  utter_año:
  - text: Podrías indicarme el año?
  - text: De que año ?
  utter_codigo:
  - text: Podrías indicarme tu codigo?
  - text: Cual es tu codigo universitario?
  utter_remember:
  - text: Gracias {name}. Lo recordare.
  utter_tramite_no_encontrado:
  - text: No pude encontrar ningun trámite con ese nombre 🙁
  - text: Lo siento, no encontré el trámite que buscas ☹
  utter_donde_pago:
  - text: Puedes pagar aqui http://servicios.unsaac.edu.pe/recaudacion/ 💻
  utter_que_tramite:
  - text: Entiendo, ¿indicame de que trámite?
entities:
- name
- nombre_tramite
- año
- codigo
slots:
  nombre_tramite:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: nombre_tramite
  name:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: name
  año:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: año
  codigo:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: codigo
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
